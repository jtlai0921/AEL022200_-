<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title></title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
    <script>
            var htmlStr = "<table border='1' class='table table-hover'>";
            for (var i = 1; i <= 9; i++) {
                if (i % 2 == 1) {
                    htmlStr += "<tr class='table-info'>";
                } else {
                    htmlStr += "<tr class='table-warning'>";
                }
                for (var k = 1; k <= 9; k++) {
                    htmlStr += "<td>" + i + "*" + k + "=" + (i + k) + "</td>";
                }
                htmlStr += "<tr>";
            }
            document.write(htmlStr);
    </script>
</body>
</html>
