<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>成績評語</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
        function fnClick() {
            //取得txtScore欄位的值並指定給score成績變數
            var score = document.getElementById("txtScore").value;
            //取得show<p>標籤元素並指定給show變數
            var show = document.getElementById("show");
            //msg為評語，alertClass為Bootstrap的alert元件樣式
            var msg, alertClass;
            //判斷score是否大於等於60
            if (score >= 60) {
                msg = "成績及格";
                alertClass = "alert alert-success";
            } else {
                msg = "成績不及格";
                alertClass = "alert alert-danger";
            }
            //將msg評語與alert元件語法顯示在show指定的標籤中
            show.innerHTML =
                "<div class='" + alertClass + "'>" +
                "<strong>" + msg + "</strong>" +
                "</div>";
        }
    </script>
</head>
<body>
    <div class="container" style="margin-top:30px;">
        <div class="card">
            <div class="card-header bg-info text-white">成績評語</div>
            <div class="card-body">
                <p>成績：<input type="text" id="txtScore" class="form-control" /></p>
                <p><input type="button" value="確定" class="btn btn-info" onclick="fnClick()" /></p>
                <p id="show"></p>
            </div>
        </div>
    </div>
</body>
</html>
