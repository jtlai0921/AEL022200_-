    <div>
        <div class="text-center" style="margin:20px;">
            <img src="images/IMAG001.jpg"
                 class="img-thumbnail"
                 style="width:200px;height:200px;" />
            <br />
            <br />
            <h5>惜春詞　<small>溫庭筠</small></h5>
            <p>
                百舌問花花不語，低迴似恨橫塘雨。<br />
                蜂爭粉蕊蝶分香，不似垂楊惜金縷。<br />
                願君留得長妖韶，莫逐東風還蕩搖。<br />
                秦女含顰向煙月，愁紅帶露空迢迢。
            </p>
        </div>
    </div>
