<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Filter02</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container mt-3">
        <input class="form-control" id="myInput"
               type="text" placeholder="Search...">
        <br>
        <ul class="list-group" id="myList">
            <li class="list-group-item">
                怪美的(Ugly Beauty)
                <br />
                <small>蔡依林(Jolin Tsai)</small>
            </li>
            <li class="list-group-item">
                有一種悲傷(A Kind of Sorrow)
                - 電影《比悲傷更悲傷的故事》主題曲
                <br />
                <small>A-Lin</small>
            </li>
            <li class="list-group-item">
                轉眼(2018自傳最終章)(Final Chapter)
                <br />
                <small>五月天(Mayday)</small>
            </li>
            <li class="list-group-item">
                岩石裡的花(Love Finds A Way)
                <br />
                <small>G.E.M鄧紫棋</small>
            </li>
        </ul>
    </div>

    <script>
        $(document).ready(function () {
            $("#myInput").on("keyup", function () {
                var value = $(this).val().toLowerCase();
                $("#myList li").filter(function () {
                    $(this).toggle($(this).text().toLowerCase()
                        .indexOf(value) > -1)
                });
            });
        });
    </script>
</body>
</html>
