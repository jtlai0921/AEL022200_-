<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>熱門遊戲機選購</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
        function fnOrder() {
            var selName, txtQty, divShow, qty, price, total, imgName;
            selName = document.getElementById("selName");
            txtQty = document.getElementById("txtQty");
            divShow = document.getElementById("divShow");
            qty = txtQty.value;
            price = selName.value;
            total = qty * price;
            imgName = selName.options[selName.selectedIndex].text + ".jpg";
            divShow.innerHTML = "<hr><p>單價：" + price + "</p>" +
                "<p>小計：" + total + "</p>" +
                "<img src='images/" + imgName + "' width='200'>"
        }
    </script>
</head>
<body>
    <div class="container" style="margin-top:30px;">
        <div class="card">
            <div class="card-header bg-primary text-white">熱門遊戲機選購</div>
            <div class="card-body">
                <p>
                    品名：
                    <select id="selName" class="form-control">
                        <option value="11000">ps4</option>
                        <option value="12900">switch</option>
                        <option value="12800">xboxone</option>
                    </select>
                </p>
                <p>數量：<input type="number" id="txtQty" min="1" value="1" 
                             class="form-control" /></p>
                <p><input type="button" value="訂購" class="btn btn-primary" onclick="fnOrder()" /></p>
                <div  id="divShow"></div>
            </div>
        </div>
    </div>
</body>
</html>
