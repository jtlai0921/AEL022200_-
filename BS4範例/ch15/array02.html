<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title></title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
    <script>
        // 建立employee為二維陣列
        var employee = new Array();
        employee[0] = ["E01", "王小明", "台中市", 56000];
        employee[1] = ["E02", "李小華", "台北市", 46000];
        employee[2] = ["E03", "蔡小保", "高雄市", 71000];
        document.write("<table class='table table-hover'>");
        document.write("<tr class='table-warning'>");
        document.write("<td>員工編號</td>");
        document.write("<td>員工姓名</td>");
        document.write("<td>地址</td>");
        document.write("<td>新資</td>");
        document.write("</tr>");
        //使用巢狀迴圈顯示employee二維陣列元素的資料
        for (var i = 0; i < employee.length; i++) {
            document.write("<tr>");
            for (var k = 0; k < employee[i].length; k++) {
                document.write("<td>" + employee[i][k] + "</td>");
            }
            document.write("</tr>");
        }
        document.write("</table>");
    </script>
</body>
</html>
